<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreLol</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Retro Font -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Retro monospace-like font */
            background-color: #2b2d42; /* Dark navy pastel */
            color: #ffffff; /* White text for contrast */
        }

        /* Retro-style borders and shadows */
        .container {
            text-align: center;
            padding: 50px;
            border: 4px solid #ff6b6b; /* Bold red border */
            background-color: #3f4050; /* Dark muted gray-blue */
            box-shadow: 5px 5px 0 #4a90e2; /* Simple shadow for retro 3D effect */
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffffff; /* White for visibility */
            text-shadow: 2px 2px 0 #ff6b6b; /* Retro text shadow effect */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #dcdcdc; /* Light gray text */
        }

        #message span {
            color: #ff6b6b; /* Pastel red */
            font-weight: bold;
            text-decoration: underline; /* Retro link look */
        }

        a.button {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4a90e2; /* Pastel blue */
            border: 4px solid #ff6b6b; /* Retro thick border */
            text-decoration: none;
            cursor: pointer;
            text-shadow: 1px 1px 0 #000; /* Retro 3D text shadow */
        }

        a.button:active {
            box-shadow: none;
            transform: translate(3px, 3px); /* Pressed button effect */
        }

        .bottom-dock {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .bottom-dock a {
            color: #4a90e2; /* Pastel blue for icons */
            font-size: 24px;
            text-decoration: underline; /* Retro underlined links */
        }

        .bottom-dock a:hover {
            color: #ff6b6b; /* Hover effect to switch to red */
        }

        .icon {
            width: 42px;
            height: 42px;
            vertical-align: middle;
            border: 3px solid #ff6b6b; /* Retro icon border */
            background-color: #4a90e2;
        }

        /* Additional Retro Elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/oFc00Qh.png'); /* Subtle retro pixel pattern */
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Welcome to LibreLol</h1>
        <p id="message">Where you actually have <span>freedom</span> on the internet</p>
        <a href="/services" class="button">Services I Provide</a>
        <a href="/blog" class="button">My Documentation</a>
    </div>
    <div class="bottom-dock">
        <a href="https://x.com/LibreLol" target="_blank">
            <img class="icon" src="https://cdn.simpleicons.org/x/ffffff" alt="X/Twitter">
        </a>
        <a href="https://discord.gg/khKbGUH22n" target="_blank">
            <img class="icon" src="https://cdn.simpleicons.org/discord/ffffff" alt="Discord">
        </a>
        <a href="https://github.com/LibreLol" target="_blank">
            <img class="icon" src="https://cdn.simpleicons.org/github/ffffff" alt="GitHub">
        </a>
    </div>

    <script>
        // Retro-style button press effect
        document.querySelectorAll('a.button').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'translate(3px, 3px)';
            });
            button.addEventListener('mouseup', () => {
                button.style.transform = 'translate(0, 0)';
            });
        });
    </script>
</body>
</html>
