<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreLol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f5f7, #c3cfe2); /* Gradient background */
            color: #333;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, height 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #1a1a1a;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #555;
        }

        #message span {
            color: #4a7e7e;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        a.button {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 35px;
            font-size: 18px;
            color: #fff;
            background-color: #007aff;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        a.button:hover {
            background-color: #005bb5;
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .bottom-dock {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .bottom-dock a {
            color: #007aff;
            font-size: 26px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .bottom-dock a:hover {
            color: #005bb5;
            transform: translateY(-4px);
        }

        .icon {
            width: 42px;
            height: 42px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container fade-in" id="mainContainer">
        <h1>Hello, I'm LibreLol</h1>
        <p id="message">I'm your friendly <span>developer</span> and open-source enthusiast.</p>
        <a href="/blog" class="button">View my Blog</a>
    </div>
    <div class="bottom-dock fade-in">
        <a href="https://x.com/LibreLol" target="_blank">
            <img class="icon" src="https://cdn.simpleicons.org/x/007aff" alt="X/Twitter">
        </a>
        <a href="https://discord.gg/khKbGUH22n" target="_blank">
            <img class="icon" src="https://cdn.simpleicons.org/discord/007aff" alt="Discord">
        </a>
        <a href="https://github.com/LibreLol" target="_blank">
            <img class="icon" src="https://cdn.simpleicons.org/github/007aff" alt="GitHub">
        </a>
    </div>

    <script>
        // Trigger fade-in when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(el => {
                el.style.animationDelay = '0.8s';  // Adding a slight delay for a more polished effect
            });
        });
    </script>
</body>
</html>
