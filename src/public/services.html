<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | LibreLol</title>
    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive; /* Retro monospace font */
            margin: 20px;
            padding: 20px;
            background-color: #2b2d42; /* Dark navy pastel */
            color: #ffffff; /* White text for contrast */
        }

        /* Retro container styling */
        .services-container {
            max-width: 800px;
            margin: auto;
            background-color: #3f4050; /* Dark muted gray-blue */
            padding: 20px;
            border-radius: 8px;
            border: 4px solid #ff6b6b; /* Bold red border */
            box-shadow: 5px 5px 0 #4a90e2; /* Retro 3D shadow */
            color: #dcdcdc; /* Light gray text inside */
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 2px 2px 0 #ff6b6b; /* Retro text shadow effect */
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            color: #dcdcdc; /* Light gray text */
            text-align: center;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        /* Retro-style link */
        .service-link {
            text-decoration: none;
            color: #4a90e2; /* Pastel blue link */
            padding: 10px 15px;
            display: inline-block;
            border: 3px solid #ff6b6b; /* Bold red border around links */
            background-color: #2b2d42; /* Dark navy background */
            text-shadow: 1px 1px 0 #000; /* Retro text shadow */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .service-link:hover {
            background-color: #ff6b6b; /* Hover effect with pastel red */
            color: #ffffff; /* White text on hover */
        }

        /* Add retro pixelated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/oFc00Qh.png'); /* Retro pixel pattern */
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="services-container">
        <h1>Services I Provide</h1>
        <p>Here are some open-source services hosted by LibreLol:</p>
        <ul>
            <li><a href="https://pass.libre.lol" target="_blank" class="service-link">Vaultwarden/BitWarden</a></li>
            <li><a href="https://inv.libre.lol" target="_blank" class="service-link">Invidious Instance</a></li>
            <li><a href="https://search.libre.lol" target="_blank" class="service-link">Searx</a></li>
            <li><a href="https://llm.libre.lol" target="_blank" class="service-link">AI Chat</a></li>
        </ul>
    </div>
</body>
</html>
